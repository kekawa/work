<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>フォーム入力</title>
</head>
<body>

***
<img src="/SampleServlet/WebContent/image/1.jpg" height="32">
***

<P>
以下のフォームに情報を記載してください。
</P>
<FORM method="POST" action="sarvletCall">
<TABLE summary="form of NAME, ID and BELONGS">
    <TR>
    <TD>名前</TD>
    <TD><div> ： <input type="text" name="NAME"></div></TD>
    </TR>
    <TR>
    <TD>学籍番号</TD>
    <TD><div> ： <input type="text" name="ID"></div></TD>
    </TR>
    <TR>
    <TD>所属</TD>
    <TD><div> ： <input type="text" name="BELONGS"></div></TD>
    </TR>
    </TABLE>
    <INPUT type="submit" value="送信">
    <INPUT type="reset" value="取消">
    </FORM>
</body>
</html>
